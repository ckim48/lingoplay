<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login · LexiTale</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Baloo+2:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:"Nunito", system-ui, sans-serif;
      background:#fffaf3; /* SAME AS BASE THEME */
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
    }

    /* MAIN LOGIN CARD */
    .login-card{
      width:100%;
      max-width:420px;
      background:#ffffff;
      border-radius:20px;
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      padding:2rem;
      position:relative;
    }

    /* Subtle warm blob glow */
    .login-card::before{
      content:"";
      position:absolute;
      width:280px; height:280px;
      top:-140px; left:-140px;
      background:radial-gradient(circle, #ffe3dc 0%, transparent 70%);
      z-index:-1;
      filter:blur(40px);
    }

    .brand-title{
      font-family:"Baloo 2", sans-serif;
      font-size:2rem;
      font-weight:600;
      color:#ff6b6b; /* CORAL MAIN */
    }
    .brand-sub{
      font-size:1rem;
      color:#857f7f;
      margin-bottom:1.7rem;
    }

    /* Input styling */
    .form-label{
      font-weight:700;
      font-size:.9rem;
      color:#857f7f;
    }

    .input-group-text{
      background:#fff4ef;
      border:1px solid #ffd7cc;
      border-right:0;
      color:#ff6b6b;
      border-radius:12px 0 0 12px;
      font-size:1.1rem;
    }

    .form-control{
      border-radius:0 12px 12px 0;
      border:1px solid #ffd7cc;
      border-left:0;
      padding:.85rem 1rem;
    }
    .form-control:focus{
      border-color:#ff6b6b;
      box-shadow:0 0 0 .2rem rgba(255,107,107,.25);
    }

    /* Coral button */
    .btn-coral{
      background:#ff6b6b;
      color:#fff;
      border:none;
      padding:.85rem 1rem;
      width:100%;
      font-weight:700;
      border-radius:14px;
      box-shadow:0 8px 18px rgba(255,107,107,.25);
      font-family:"Baloo 2";
      font-size:1.05rem;
    }
    .btn-coral:hover{
      background:#e86060;
      color:#fff;
    }

    .muted-link{
      color:#8c8787;
      text-decoration:none;
    }
    .muted-link:hover{
      color:#ff6b6b;
    }
  </style>
</head>

<body>

<div class="login-card">

  <h2 class="brand-title">Welcome Back</h2>
  <p class="brand-sub">Log in to read, play, and create magical stories!</p>

  {% if error %}
  <div class="alert alert-danger py-2 mb-3">{{ error }}</div>
  {% endif %}

  <form method="post" class="vstack gap-3">

    <!-- Username -->
    <div>
      <label class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" name="username" class="form-control" required placeholder="yourname">
      </div>
    </div>

    <!-- Password -->
    <div>
      <label class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
        <input type="password" name="password" class="form-control" required placeholder="••••••••">
      </div>
    </div>

    <button class="btn-coral mt-2">Sign In</button>

    <div class="text-center mt-2">
      <small class="muted-link">
        Don't have an account?
        <a href="{{ url_for('register') }}" class="fw-semibold muted-link">Create one</a>
      </small>
    </div>
  </form>

</div>

</body>
</html>
