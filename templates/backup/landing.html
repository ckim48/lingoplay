<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Jaldi:wght@400;700&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>LexiTale</title>
    <style>
      body{
        background: white;
      }
      .hero-section{
        background: #FFF1CB;
        height: 100vh;
        display: flex;
        align-items: center;
      }
      .hero-title{
        font-family: "Itim", cursive;
        font-size: 48px;
        font-weight:400;
      }
      .hero-desc{
        font-family: "Jaldi", sans-serif;
        font-size: 20px;
        line-height: 1.5;
        margin-top: 20px;
        text-align: justify;
      }
      .star{
        width: 85px;
        height: 85px;
        background: url("../static/star.png") no-repeat center/contain;
        position: absolute;
      }
      .star-1{
        bottom: 120px;
        right: 120px;
      }
      .star-2{
        top: 50px;
        left: 120px;
      }
      .about-section{
        background: #FFE8F3;
        padding: 120px 0px;
      }
      .about-title{
          font-family: "Karla", sans-serif;
      }
    </style>
</head>
<body>
<section class="hero-section">
    <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-6">
                          <h1 class="hero-title text-center">Where Little Stories <br> Grow Big Words</h1>

            <div class="mx-auto" style="max-width: 420px;">
              <p class="hero-desc">LexiTale turns English Learning into playful world of stories and discoveries -
              Turn phonics or Vocabularies into bite-size stories, instant worksheets, and quick quizzes</p>
            </div>

          </div>
          <div class="col-6">
            <img class="img-fluid" src="../static/hero.png">
          </div>
        </div>

        <div class="star star-1"></div>
        <div class="star star-2"></div>
    </div>
</section>
<section class="about-section">
  <div class="container">
    <h1 class="text-center about-title">A story-powered way for children to learn English</h1>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../static/hero.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
