<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}LingoPlay{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

   <!-- Add right under the Bootstrap CSS link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<!-- Favicons -->
<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" sizes="32x32" type="image/png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

<meta name="theme-color" content="#65a30d">

    <style>
nav{
  z-index:9999;
}
</style>

</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom bg-white">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">LingoPlay</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('story_new') }}">AI Story</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('library') }}">Library</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>

        {% if current_user %}
          <!-- Logged-in state -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ current_user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><span class="dropdown-item-text text-secondary small">Signed in</span></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{{ url_for('finish_new') }}">Your drafts</a></li>
              <li><a class="dropdown-item" href="{{ url_for('library') }}">Community library</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form action="{{ url_for('logout') }}" method="post" class="px-3 py-1">
                  <button class="btn btn-sm w-100 btn-outline-secondary">Sign out</button>
                </form>
              </li>
            </ul>
          </li>
        {% else %}
          <!-- Logged-out state -->
          <li class="nav-item">
            <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" href="{{ url_for('register') }}">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="py-4">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
